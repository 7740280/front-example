<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>微金所</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="lib/html5shiv/html5shiv.min.js"></script>
    <script src="lib/respond/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--顶部通栏-->
<header class="wjs_topBar hidden-sm hidden-xs">
    <div class="container">
        <div class="row hidden-sm hidden-xs">
            <div class="col-md-2">
                <a href="#" class="wjs_app">
                    <span class="wjs_icon wjs_icon_phone"></span>
                    <span>手机微金所</span>
                    <span class="glyphicon glyphicon-menu-down"></span>
                    <img src="./images/code.jpg" alt="">
                </a>
            </div>
            <div class="col-md-5">
                <span class="wjs_icon wjs_icon_tel"></span>
                <span>4006-89-4006(服务时间 : 9:00~21:00)</span>
            </div>
            <div class="col-md-2">
                <a href="#">常见问题 财富登录</a>
            </div>
            <div class="col-md-3">
                <a href="#" class="btn btn-default btn-register">免费注册</a>
                <a href="#" class="btn-link btn-login">登录</a>
            </div>
        </div>
    </div>
</header>
<!--导航栏-->
<nav class="navbar  wjs_nav">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <!--aria-expanded="false"是给屏幕阅读器(盲人阅读器)使用的-->
                <span class="sr-only">Toggle navigation</span>
                <!--sr-only  screen read only-->
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <span class="wjs_icon wjs_icon_logo"></span>
                <span class="wjs_icon wjs_icon_wjs"></span>
            </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">我要投资<span class="sr-only">(current)</span></a></li>
                <li><a href="#">我要借款</a></li>
                <li><a href="#">平台介绍</a></li>
                <li><a href="#">新手专区</a></li>
                <li><a href="#">最新动态</a></li>
                <li><a href="#">微论坛</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right hidden-sm">
                <li><a href="#">个人中心</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--轮播图-->
<section class="wjs_banner">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">

        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

        </div>

        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
<!--信息-->
<section class="wjs_info"></section>
<!--预约-->
<section class="wjs_book"></section>
<!--产品-->
<section class="wjs_product"></section>
<!--新闻-->
<section class="wjs_news"></section>
<!--合作伙伴-->
<footer class="wjs_partner"></footer>

<script type="text/template" id="pointTemplate">
    <% for(let i = 0 ; i < data.length ; i ++ ){ %>
    <li data-target="#carousel-example-generic" data-slide-to="<%= i %>" class="<%=i==0 ? 'active' : ''%>"></li>
    <% } %>
</script>

<script type="text/template" id="imgTemplate">

    <% for(let i = 0 ; i < data.length ; i ++ ){ %>
    <div class="item <%=i == 0 ? 'active' : '' %>">
        <% if ( isMobile ){ %>
        <a href="#" class="">
            <img src="<%= data[i].mUrl%>" alt="">
        </a>
        <% }else{ %>
        <a href="#" class="pc_imgBox" style="background-image:url(<%=data[i].pcUrl%>)"></a>
        <% } %>
    </div>
    <% } %>

</script>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/artTemplate/template-native.js"></script>
<script src="js/index.js"></script>
</body>
</html>
